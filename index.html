<!DOCTYPE html>
<html>

<head>
  <title>Todo app</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <aside class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg">
    <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="todo">
    <div id="todo-add-task">
      <label class="todo-title" for="add-task">Add item</label>
      <div class="add-task-wrapper">
        <input id="add-task" class="todo-input" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </div>
    <h3 class="todo-title">Todo</h3>
    <ul id="task-list">
      <li class="task-list-item">
        <input class="todo-complete" type="checkbox">
        <label class="todo-label">Pay bills</label>
        <input type="text" class="todo-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input class="todo-complete" type="checkbox">
        <label class="todo-label">Go shopping</label>
        <input type="text" value="go shopping" class="todo-input">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="btn-delete-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="todo-title">Completed</h3>
    <ul id="complete-task-list">
      <li class="task-list-item">
        <input class="todo-complete" type="checkbox" checked>
        <label class="todo-label">See the doctor</label>
        <input type="text" class="todo-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
