<!DOCTYPE html>
<html>

<head>
  <title>Todo app</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo">
    <p id="todo-add-task">
      <label class="todo-title" for="add-task">Add item</label>
    <div class="add-task-wrapper">
      <input id="add-task" class="todo-input" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3 class="todo-title">Todo</h3>
    <ul id="task-list">
      <li>
        <input type="checkbox">
        <label class="todo-label">Pay bills</label>
        <input type="text" class="todo-input">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="todo-label">Go shopping</label>
        <input type="text" value="go shopping" class="todo-input">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="todo-title">Completed</h3>
    <ul id="complete-tasks-list">
      <li>
        <input type="checkbox" checked>
        <label class="todo-label">See the doctor</label>
        <input type="text" class="todo-input">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
